<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
	<meta charset="UTF-8">
	
	<script type="text/javascript" src="webjars/jquery/3.4.0/jquery.min.js"></script>
	<script th:src="@{/main.js}"></script>
	
	<script type="text/javascript" src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>
	
	<link rel="stylesheet" href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"/>
	<script type="text/javascript" src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" th:href="@{/styles.css}"></link>
	
</head>

<body>

	<div class="container">
	  <div class="card">
	    <div class="card-body">Add Employee</div>
	    	<!-- This will send the transport via POST loads the result into the same View in the div with the id 'responseReceiver' -->
			<form class="form-inline" action="#" th:object="${employee}">
				<div class="form-group mb-2 mr-sm-2" >
					<label for="name">Name:</label>
					<input th:field="*{name}" placeholder="name"></input><br>
				</div>
				<div class="form-group mb-2 mr-sm-2">
					<label for="surname">Surname:</label>
					<input th:field="*{surname}" placeholder="surname"></input><br>
				</div>
				
				<!-- DropDown Profession -->
				<div class="form-group mb-2 mr-sm-2">	
					<select class="form-control selectpicker" th:field="*{profession}">
                        <option value="">profession</option>
                        <option th:each="prof : ${professions}"
                                th:value="${prof}"
                                th:text="${prof}">
                        </option>
					</select>
				</div>
				
				<!-- Button -->
				<div class="form-group mb-2 mr-sm-2">	
					<button type="submit" formaction="/add" formmethod="post" class="btn btn-primary mb-2 mr-sm-2">add Employee</button>
				</div>
				
			</form>
	  	</div>
	</div>
	
</body>
</html>
