<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<div class="container-fluid">
	<div class="card" style="margin-top: 1.5em;">
		<form action="#" th:action="@{/add}" th:method="GET" th:object="${employees}">
			<div class="card-header">
				<h6>VFX Employees</h6>
			</div>
		
			<div class="card-body">
				<div th:if="${employees.size() == 0}">
				  <p>There are no Employees yet.</p>
				</div>
				<div th:unless="${employees.size() == 0}">
					<table class="table table table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Firstname</th>
								<th>Lastname</th>
								<th>Profession</th>
								<th>Salary</th>
								<th></th>
							</tr>
						</thead>
						<tbody>					
							<tr th:each="employee: ${employees}">
								<td th:text="${employee.id}">id</td>
								<td th:text="${employee.name}">name</td>
								<td th:text="${employee.surname}"></td>
								<td th:text="${employee.profession.profession}">profession</td>
								<td th:text="${employee.profession.salary}">Salary</td>
								
								<td>
									<div class="custom-control custom-switch">
									  <input type="checkbox" class="custom-control-input" th:id="|checkbox${employee.id}|" name="employeeIds" th:value="${employee.id}"/>
									  <label class="custom-control-label" th:for="|checkbox${employee.id}|"></label>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
			<div class="card-footer">
				<div class="btn-group" role="group" aria-label="Button group with nested dropdown" >
					<button type="submit" class="btn btn-secondary">Add</button>
					<button type="submit" th:formaction="@{/delete}" th:formmethod="GET" class="btn btn-danger">Delete</button>
					<button type="submit" th:formaction="@{/edit}" th:formmethod="GET" class="btn btn-secondary">Edit</button><!-- th:name="employeeIds" th:value="${employeeIds}" -->
					
					<div class="btn-group" role="group">
						<button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">FilterBy... </button>
						<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
							<input type="submit" th:formaction="@{/}" th:formmethod="GET" class="dropdown-item" th:name="filter" th:value="findByProfession"></input>
							<input type="submit" th:formaction="@{/}" th:formmethod="GET" class="dropdown-item" th:name="filter" th:value="findByIds"></input>
							<div class="dropdown-divider"></div>
							<input type="submit" th:formaction="@{/}" th:formmethod="GET" class="dropdown-item" th:name="filter" th:value="removeFilter"></input>
						</div>
					</div>
				</div>
				
			</div>
		</form>
	</div>
</div>
	
</body>
</html>
