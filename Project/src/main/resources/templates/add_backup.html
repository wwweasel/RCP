<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

	<div class="container-fluid">
		
		<div class="col-6">			
			<div class="card" style="margin-top: 1.5em;">
				
				<div class="card-header">
					<h6>Add Employee</h6>
				</div>
					
				<div class="card-body">
					<form action="#" th:object="${employee}">
						
						<div class="form-grp row">
							<label for="name" class="col-md-12 col-lg-3 col-form-label">Name:</label>
							<div class="col-md-12 col-lg-9">
								<input class="form-control" th:field="${employee.name}" placeholder="name">
								<div th:errors="${employee.name}" class="alert alert-danger" role="alert"></div>
							</div>
							
						</div>
						<div class="form-grp row">
							<label for="surname" class="col-md-12 col-lg-3 col-form-label">Surname:</label>
							<div class="col-md-12 col-lg-9">
								<input class="form-control" th:field="${employee.surname}" placeholder="Surname">
								<div th:errors="${employee.surname}" class="alert alert-danger" role="alert"></div>
							</div>
						</div>
							  
						<div class="form-grp row">
							<label for="profession" class="col-md-12 col-lg-3 col-form-label">Profession:</label>
							<select class="form-control selectpicker col-md-12 col-lg-9" th:field="${employee.profession}">
								<option th:each="profession : ${professions}"
									th:value="${profession.getId()}"
									th:text="${profession.getProfession()}">
								</option>
							</select>
						</div>
						
						<div class="form-grp">
							<label class="col-md-2 col-form-label"></label>
						</div>
						
						<button type="submit" formaction="/" formmethod="get" class="btn btn-secondary">cancel</button>
						<button type="submit" formaction="/add" formmethod="post" class="btn btn-secondary float-right">add Employee</button>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
